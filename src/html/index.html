<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Drag and Drop</title>

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        padding: 20px;
        text-align: center;
        margin: 0 auto;
        box-sizing: border-box;
      }

      .drop-area {
        width: 100%;
        height: 300px;
        border: 2px solid #ccc;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9;
        cursor: pointer;
      }

      .file-input {
        display: none;
      }

      #selected-file {
        margin-top: 10px;
      }

      #open-file-button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="drop-area" id="dropArea">
        <p>Drag and drop a file here or</p>
        <label for="file" id="selected-file">No file selected</label>
        <input type="file" class="file-input" id="file" accept="*" />
        <button id="open-file-button">Open File</button>
      </div>
      <div style="padding-top: 20px; overflow-x: auto; overflow-y: hidden">
        <table id="csvTable" border="1"></table>
      </div>
    </div>

    <script>
      // Function to handle drag over
      const dropArea = document.getElementById('dropArea');
      const csvTable = document.getElementById('csvTable');

      function handleDragOver(e) {
        e.preventDefault();
        dropArea.style.backgroundColor = '#007bff';
        dropArea.style.color = '#fff';
      }

      // Function to handle drag leave
      function handleDragLeave(e) {
        e.preventDefault();
        dropArea.style.backgroundColor = '#f9f9f9';
        dropArea.style.color = '#000';
      }
      // Function to display the selected file
      async function displaySelectedFile(file) {
        const selectedFile = document.getElementById('selected-file');

        const allColumnNames = [];

        if (file) {
          const reader = new FileReader();

          reader.readAsText(file);
          reader.onload = function (e) {
            const contents = e.target.result;
            const lines = contents.split('\n');

            // Create a table to display the CSV data
            let html = '<tr>';
            const thead = '<thead>';
            const tbody = '<tbody>';

            for (let i = 0; i < 5; i += 1) {
              if (i === 0) {
                const columns = lines[0].split(',');

                // eslint-disable-next-line no-loop-func
                columns.forEach((cell) => {
                  const p = `<th>${cell}</th>`;
                  html += p;
                });
                html += '</tr>';
                // console.log(columns);
                allColumnNames.push(...columns);
              }
              const cells = lines[i].split(',');
              html += '<tr>';
              // eslint-disable-next-line no-loop-func
              cells.forEach((cell) => {
                const p = `<td>${cell}</td>`;
                html += p;
              });
              html += '</tr>';
            }
            csvTable.innerHTML = html;
            console.log(allColumnNames);
          };

          // Read the file as text
        } else {
          alert('No file selected!');
        }

        selectedFile.textContent = file.name;
      }
      function handleFileSelect(e) {
        e.preventDefault();
        dropArea.style.backgroundColor = '#f9f9f9';
        dropArea.style.color = '#000';

        const file = e.dataTransfer.files[0];
        displaySelectedFile(file);
      }
      // Add event listeners for drag and drop
      dropArea.addEventListener('dragover', handleDragOver, false);
      dropArea.addEventListener('dragleave', handleDragLeave, false);
      dropArea.addEventListener('drop', handleFileSelect, false);

      // Function to handle file selection

      // Function to open the file input dialog
      document.getElementById('open-file-button').addEventListener('click', function () {
        document.getElementById('file').click();
      });

      // Function to handle file input change
      document.getElementById('file').addEventListener('change', function () {
        const file = this.files[0];
        displaySelectedFile(file);
      });
    </script>
  </body>
</html>
